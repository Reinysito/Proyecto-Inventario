<form [formGroup]="sociosform" (ngSubmit)="guardarsocios()" class="form-card">
  <h3>{{ editar ? 'Editar socios' : 'Nuevo socios' }}</h3>
  
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" formControlName="Nombre" placeholder="Ingrese el Nombre" />
  </div>

  <div class="form-group">
    <label>Rol</label>
    <input type="text" class="form-control" formControlName="Rol" placeholder="Ingrese el Rol" />
  </div>

  <div class="form-group">
    <label>Porcentaje de Ganacia</label>
    <input type="number" class="form-control" formControlName="PorcentajeGanancia" placeholder="porcentaje de ganancia" />
  </div>


  <button type="submit" class="btn btn-success">
    {{ editar ? 'Actualizar socios' : 'Agregar socios' }}
  </button>
  <button type="button" class="btn btn-secondary cancel" (click)="resetformulario()">Cancelar</button>
</form>

<!-- Buscador -->
<div class="mt-4 card shadow-sm">
    <div class="card-header bg-secondary text-white">
      <div class="d-flex justify-content-between align-items-center">
        <span>Listado de socios</span>
        <div class="input-group w-50">
          <input type="text" class="form-control" [(ngModel)]='searchInput' placeholder="Buscar por ID" />
          <button class="btn btn-outline-light" (click)="buscarsocios()">Buscar</button>
          <button class="btn btn-outline-light ms-2" (click)="limpiarBusqueda()">Limpiar</button>
        </div>
      </div>
    </div>

<!-- Tabla de socios -->
<table class="table table-bordered">
  <thead>
    <tr>
      <th>socio</th>
      <th>Nombre</th>
      <th>Rol</th>
      <th>PorcentajeGanancia</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let socios of sociosFiltrados">
      <td>{{ socios.socioId }}</td>
      <td>{{ socios.nombre }}</td>
      <td>{{ socios.rol }}</td>
      <td>{{ socios.porcentajeGanancia }}</td>
      <td>
        <button class="btn btn-warning btn-sm" (click)="editarsocios(socios)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="Eliminarsocios(socios.socioId)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
