<form [formGroup]="Porcentajeform" (ngSubmit)="guardarPorcentaje()" class="form-card">
  <h3>{{ editar ? 'Editar Porcentaje' : 'Nuevo Porcentaje' }}</h3>
  
 <div class="form-group">
    <label>Lotes</label>
    <select formControlName="LoteId" class="form-control">
      <option *ngFor="let p of Lotes" [ngValue]="p.LoteId">
        {{ p.descripcion }}
      </option>
    </select>
  </div>

 <div class="form-group">
    <label>Socio</label>
    <select formControlName="SocioId" class="form-control">
      <option *ngFor="let p of socio" [ngValue]="p.SocioId">
        {{ p.nombre}}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label>Porcentaje</label>
    <input type="number" class="form-control" formControlName="Porcentaje" placeholder="Ingrese el monto" />
  </div>

  <button type="submit" class="btn btn-success">
    {{ editar ? 'Actualizar Porcentaje' : 'Agregar Porcentaje' }}
  </button>
  <button type="button" class="btn btn-secondary cancel" (click)="resetformulario()">Cancelar</button>
</form>

<!-- Buscador -->
<div class="mt-4 card shadow-sm">
    <div class="card-header bg-secondary text-white">
      <div class="d-flex justify-content-between align-items-center">
        <span>Listado de Porcentaje</span>
        <div class="input-group w-50">
          <input type="text" class="form-control" [(ngModel)]='searchInput' placeholder="Buscar por ID" />
          <button class="btn btn-outline-light" (click)="buscarPorcentaje()">Buscar</button>
          <button class="btn btn-outline-light ms-2" (click)="limpiarBusqueda()">Limpiar</button>
        </div>
      </div>
    </div>

<!-- Tabla de Porcentaje -->
<table class="table table-bordered">
  <thead>
    <tr>
      <th>PorcentajeId</th>
      <th>Lote</th>
      <th>Socio</th>
      <th>Porcentaje</th>
      <th>Fecha</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Porcentaje of PorcentajeFiltrados">
      <td>{{ Porcentaje.porcentajeLoteId }}</td>
      <td>{{ Porcentaje.loteId }}</td>
      <td>{{ Porcentaje.socioId }}</td>
      <td>{{ Porcentaje.porcentaje }}</td>
      <td>{{ Porcentaje.fecha}}</td>
      <td>
        <button class="btn btn-warning btn-sm" (click)="editarPorcentaje(Porcentaje)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="EliminarPorcentaje(Porcentaje.PorcentajeLoteId)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
